set-option -g prefix C-a
bind-key C-a send prefix

bind x "kill-window"
bind X "kill-pane"
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
setw -g mode-keys vi
bind r source-file ~/.tmux.conf

#bind h select-window -L
#bind j select-window -D
#bind k select-window -U
#bind l select-window -R
bind -n M-H select-pane -L
bind -n M-L select-pane -R
bind -n M-J select-pane -D
bind -n M-K select-pane -U

bind -n M-h previous-window
bind -n M-l next-window

bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

#set -g status-bg 'rgba:0000/0000/0000/ffff'

#idk about the line above but the one below seems to set background to transparent
set -g status-style bg=default

